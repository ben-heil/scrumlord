name: "Run the scrum bot"
on:
  schedule:
  # Cron is minute | hour (UTC) | day of month | month | day of week
  - cron: "40 22 * * *"

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run upkeep.py
      run: |
          pip install --requirement requirements.txt
          pytest
          python upkeep.py --workdays-ahead=1 --token=${{ secrets.SCRUMLORD_TOKEN }}
    # from https://lannonbr.com/blog/2019-12-09-git-commit-in-actions
    - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "autocommit"
          git config user.email "<>"

      - name: commit
        run: |
          # Stage the file, commit and push
          git add uptime.txt
          git commit -m "keepalive"
          git push origin master
